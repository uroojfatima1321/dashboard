<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sorting Ceremony â€” Intellicon AI Hackathon 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700&family=IM+Fell+English+SC&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #c9a227;
            --gold-light: #f0d060;
            --gold-dark: #8b6914;
            --parchment: #e8d4a8;
            --dark: #080808;
            --brown: #2c1810;
        }

        body {
            font-family: 'Cinzel', serif;
            background: var(--dark);
            color: var(--parchment);
            min-height: 100vh;
            overflow: hidden;
            cursor: default;
        }

        /* ============== SETUP SCREEN ============== */
        .setup-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1208 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1.5s ease;
            padding: 40px;
        }

        .setup-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .setup-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.2rem;
            color: var(--gold);
            text-shadow: 
                0 0 40px rgba(201, 162, 39, 0.5),
                0 0 80px rgba(201, 162, 39, 0.3),
                0 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .setup-subtitle {
            font-family: 'IM Fell English', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--parchment);
            opacity: 0.6;
        }

        .setup-content {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            max-width: 800px;
            width: 100%;
        }

        .setup-section {
            flex: 1;
            background: rgba(20, 15, 10, 0.8);
            border: 1px solid rgba(201, 162, 39, 0.2);
            padding: 25px;
            border-radius: 4px;
        }

        .setup-section h3 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1rem;
            color: var(--gold);
            margin-bottom: 15px;
            text-align: center;
        }

        .setup-section p {
            font-family: 'IM Fell English', serif;
            font-size: 0.85rem;
            color: var(--parchment);
            opacity: 0.5;
            margin-bottom: 12px;
            text-align: center;
            font-style: italic;
        }

        .names-input, .projects-input {
            width: 100%;
            height: 220px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(201, 162, 39, 0.2);
            border-radius: 3px;
            padding: 15px;
            color: var(--parchment);
            font-family: 'IM Fell English', serif;
            font-size: 1rem;
            resize: none;
            line-height: 1.7;
        }

        .names-input::placeholder, .projects-input::placeholder {
            color: rgba(232, 212, 168, 0.3);
            font-style: italic;
        }

        .names-input:focus, .projects-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .begin-btn {
            margin-top: 40px;
            padding: 18px 55px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 3px;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .begin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(201, 162, 39, 0.5);
        }

        .begin-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .error-msg {
            color: #e74c3c;
            font-family: 'IM Fell English', serif;
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-msg.visible {
            opacity: 1;
        }

        /* ============== CEREMONY SCREEN ============== */
        .ceremony-screen {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease;
        }

        .ceremony-screen.active {
            opacity: 1;
            visibility: visible;
        }

        /* Great Hall Background */
        .great-hall-bg {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 50% 20%, rgba(40, 30, 20, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(139, 69, 19, 0.15) 0%, transparent 30%),
                linear-gradient(180deg, #050505 0%, #0d0906 40%, #0a0705 100%);
        }

        /* Stone Walls */
        .stone-wall {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 100%;
            pointer-events: none;
        }

        .stone-wall.left {
            left: 0;
            background: linear-gradient(90deg, rgba(30, 25, 20, 0.95) 0%, transparent 100%);
        }

        .stone-wall.right {
            right: 0;
            background: linear-gradient(-90deg, rgba(30, 25, 20, 0.95) 0%, transparent 100%);
        }

        /* Enchanted Ceiling */
        .enchanted-ceiling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating Candles */
        .candles-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            pointer-events: none;
        }

        .candle {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .candle-flame {
            width: 8px;
            height: 16px;
            background: radial-gradient(ellipse at 50% 80%, #fff 0%, #ffd700 30%, #ff8c00 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame 0.4s ease-in-out infinite alternate;
            box-shadow: 0 0 8px 2px rgba(255, 200, 50, 0.6), 0 0 20px 5px rgba(255, 150, 0, 0.3);
        }

        @keyframes flame {
            0% { transform: scaleY(1) scaleX(1) rotate(-2deg); }
            100% { transform: scaleY(1.1) scaleX(0.9) rotate(2deg); }
        }

        .candle-body {
            width: 5px;
            height: 35px;
            background: linear-gradient(180deg, #f5edd5 0%, #e0d5b5 100%);
            border-radius: 2px;
            margin-top: -2px;
        }

        .candle-glow {
            position: absolute;
            top: -10px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 180, 80, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        @keyframes candle-float {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        /* Fog */
        .fog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 25%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(255,255,255,0.04) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 70%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 90%, rgba(255,255,255,0.05) 0%, transparent 40%);
            animation: fog-move 40s linear infinite;
            pointer-events: none;
        }

        @keyframes fog-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Magical Particles */
        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 10s linear infinite;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.8; transform: translateY(90vh) scale(1); }
            90% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

        /* Vignette */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
        }

        /* ============== MAIN STAGE ============== */
        .main-stage {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* Sorting Hat */
        .sorting-hat {
            position: relative;
            width: 300px;
            height: 340px;
            margin-bottom: 40px;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.9));
            transition: transform 0.3s ease;
        }

        .sorting-hat.thinking {
            animation: hat-think 0.8s ease-in-out infinite;
        }

        @keyframes hat-think {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            25% { transform: rotate(1deg) translateY(-5px); }
            50% { transform: rotate(-1deg) translateY(-3px); }
            75% { transform: rotate(2deg) translateY(-8px); }
        }

        .sorting-hat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Hat Magical Glow */
        .hat-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.15) 0%, transparent 60%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .sorting-hat.thinking .hat-glow {
            opacity: 1;
            animation: glow-pulse 1.5s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        /* Wizard Name */
        .wizard-name {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 
                0 0 30px rgba(201, 162, 39, 0.6),
                0 0 60px rgba(201, 162, 39, 0.4),
                0 4px 8px rgba(0,0,0,0.9);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            text-align: center;
            max-width: 90%;
        }

        .wizard-name.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Sorting Message */
        .sorting-message {
            font-family: 'IM Fell English', serif;
            font-style: italic;
            font-size: 1.4rem;
            color: var(--parchment);
            text-align: center;
            max-width: 750px;
            line-height: 1.8;
            margin-top: 35px;
            min-height: 100px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
            padding: 0 20px;
        }

        .sorting-message.visible {
            opacity: 0.9;
        }

        /* Project Reveal */
        .project-reveal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
            padding: 0 20px;
        }

        .project-reveal.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .project-reveal .house-label {
            font-family: 'IM Fell English', serif;
            font-size: 1.1rem;
            color: var(--parchment);
            opacity: 0.6;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .project-reveal .project-name {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            text-shadow: 
                0 0 40px var(--gold),
                0 0 80px var(--gold),
                0 0 120px rgba(201, 162, 39, 0.6);
            margin-bottom: 25px;
        }

        .project-reveal .reveal-message {
            font-family: 'IM Fell English', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--parchment);
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Click Prompt */
        .click-prompt {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'IM Fell English', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--gold);
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: prompt-pulse 2s ease-in-out infinite;
        }

        .click-prompt.visible {
            opacity: 0.7;
        }

        @keyframes prompt-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Progress Dots */
        .progress-dots {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 300;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 80%;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(201, 162, 39, 0.2);
            transition: all 0.4s ease;
        }

        .progress-dot.done {
            background: var(--gold);
            box-shadow: 0 0 8px var(--gold);
        }

        .progress-dot.current {
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            transform: scale(1.4);
        }

        /* Re-sort Button */
        .resort-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(201, 162, 39, 0.3);
            color: var(--gold);
            padding: 10px 16px;
            border-radius: 4px;
            font-family: 'IM Fell English', serif;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 400;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resort-btn.visible {
            opacity: 0.8;
            pointer-events: auto;
        }

        .resort-btn:hover {
            opacity: 1;
            background: rgba(201, 162, 39, 0.15);
        }

        .resort-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(201, 162, 39, 0.3);
            color: var(--gold);
            padding: 10px 16px;
            border-radius: 4px;
            font-family: 'IM Fell English', serif;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 400;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(201, 162, 39, 0.15);
        }

        /* Light Burst */
        .light-burst {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }

        .light-burst.active {
            animation: light-burst 0.8s ease-out forwards;
        }

        @keyframes light-burst {
            0% { width: 0; height: 0; opacity: 0.9; }
            100% { width: 150vmax; height: 150vmax; opacity: 0; }
        }

        /* Magical Sparks around hat */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-light);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 6px var(--gold);
        }

        /* ============== SUMMARY SCREEN ============== */
        .summary-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #050505 0%, #0d0906 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease;
            z-index: 500;
            padding: 40px;
        }

        .summary-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .summary-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.2rem;
            color: var(--gold);
            margin-bottom: 35px;
            text-shadow: 0 0 40px rgba(201, 162, 39, 0.5);
            text-align: center;
        }

        .summary-scroll {
            background: rgba(20, 15, 10, 0.9);
            border: 1px solid rgba(201, 162, 39, 0.25);
            border-radius: 4px;
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
            max-height: 55vh;
            overflow-y: auto;
        }

        .summary-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .summary-scroll::-webkit-scrollbar-thumb {
            background: var(--gold-dark);
            border-radius: 3px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-family: 'IM Fell English', serif;
            font-size: 1.05rem;
            gap: 20px;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-row .name {
            color: var(--parchment);
        }

        .summary-row .arrow {
            color: var(--gold);
            opacity: 0.4;
        }

        .summary-row .project {
            color: var(--gold);
            text-align: right;
        }

        .summary-actions {
            display: flex;
            gap: 20px;
            margin-top: 35px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .summary-btn {
            padding: 14px 30px;
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .summary-btn:hover {
            background: var(--gold);
            color: var(--dark);
        }

        .summary-btn.primary {
            background: var(--gold);
            color: var(--dark);
        }

        .summary-btn.primary:hover {
            background: var(--gold-light);
        }
    </style>
</head>
<body>

    <!-- SETUP SCREEN -->
    <div class="setup-screen" id="setupScreen">
        <div class="setup-header">
            <h1 class="setup-title">The Sorting Ceremony</h1>
            <p class="setup-subtitle">Intellicon AI Hackathon 2025</p>
        </div>
        
        <div class="setup-content">
            <div class="setup-section">
                <h3>âš¡ Wizards to be Sorted</h3>
                <p>Enter participant names, one per line</p>
                <textarea 
                    class="names-input" 
                    id="namesInput"
                    placeholder="Zain Chattha
Usama Ashraf
Ehsan Sheikh
..."
                ></textarea>
            </div>
            
            <div class="setup-section">
                <h3>ðŸ“œ Sacred Projects</h3>
                <p>Enter project names, one per line</p>
                <textarea 
                    class="projects-input" 
                    id="projectsInput"
                    placeholder="Voice AI Assistant
Smart Dashboard
Neural Optimizer
..."
                ></textarea>
            </div>
        </div>
        
        <button class="begin-btn" id="beginBtn" disabled>Enter the Great Hall</button>

    </div>

    <!-- CEREMONY SCREEN -->
    <div class="ceremony-screen" id="ceremonyScreen">
        <div class="great-hall-bg"></div>
        <div class="stone-wall left"></div>
        <div class="stone-wall right"></div>
        <div class="enchanted-ceiling" id="ceiling"></div>
        <div class="candles-layer" id="candlesLayer"></div>
        <div class="particles" id="particles"></div>
        <div class="fog"></div>
        <div class="vignette"></div>
        
        <div class="light-burst" id="lightBurst"></div>
        
        <div class="main-stage">
            <div class="sorting-hat" id="sortingHat">
                <div class="hat-glow"></div>
                <img src="hat.webp" alt="Sorting Hat" id="hatImage">
            </div>
            <div class="wizard-name" id="wizardName"></div>
            <div class="sorting-message" id="sortingMessage"></div>
        </div>
        
        <div class="project-reveal" id="projectReveal">
            <div class="house-label">ASSIGNED TO</div>
            <div class="project-name" id="revealProjectName"></div>
            <div class="reveal-message" id="revealMessage"></div>
        </div>
        
        <div class="progress-dots" id="progressDots"></div>
        <div class="click-prompt" id="clickPrompt">Click anywhere to continue</div>
        
        <button class="resort-btn" id="resortBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 4v6h6M23 20v-6h-6"/>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
            Re-sort
        </button>
    </div>

    <!-- SUMMARY SCREEN -->
    <div class="summary-screen" id="summaryScreen">
        <h1 class="summary-title">âœ¦ The Sorting is Complete âœ¦</h1>
        <div class="summary-scroll">
            <div id="summaryList"></div>
        </div>
        <div class="summary-actions">
            <button class="summary-btn" id="reshuffleBtn">Reshuffle All</button>
            <button class="summary-btn primary" id="newCeremonyBtn">New Ceremony</button>
        </div>
    </div>

    <!-- SOUND TOGGLE -->
    <button class="sound-toggle" id="soundToggle">ðŸ”Š Sound</button>

    <script>
        // ============== CUSTOM MESSAGES ==============
        const SORTING_MESSAGES = [
            "The Sorting Hat detects a sharp mind in [Name], skilled in algorithms and enchanted loopsâ€¦ where will the project magic take them?",
            "[Name], the hat is scanning your stack traces and commitsâ€¦ the perfect project awaits your wizardry.",
            "Analyzing your Git history, [Name]â€¦ Ah, yes! There's a spark of genius here, but which project shall harness it?",
            "The hat senses a developer who thrives in chaos and thrives on debugging spellsâ€¦ prepare for your assignment, [Name].",
            "[Name], your code energy resonates with projects of innovation and clever hacksâ€¦ let's see where fate points.",
            "Spinning through your IDE aura, [Name]â€¦ the Sorting Hat calculates the perfect alignment of skills and magic.",
            "The hat whispers: 'Loops, functions, APIsâ€¦ oh my!'â€¦ [Name], your project destiny is formingâ€¦",
            "Stack overflow in the magical realm detected! [Name], your talents are being matched with the right challenge.",
            "Compiling the mystical dependencies of [Name]â€¦ debugging fateâ€¦ deploying project assignmentâ€¦",
            "[Name], brace yourself! The magical algorithms are running complex computations to find your perfect project match.",
            "The Sorting Hat detects a developer who loves coffee, clean code, and creative hacksâ€¦ magic and tech collide for you, [Name]."
        ];

        const REVEAL_MESSAGES = [
            "âœ¨ Congratulations, [Name]! Your project assignment is [Project] â€“ may your commits be bug-free and magical!",
            "The hat has spoken! Welcome to [Project], [Name]. Your wizardry in code shall shine here.",
            "ðŸŽ‰ Fate (and a little bit of code magic) smiles upon you, [Name]! You are assigned to [Project].",
            "The mystical Sorting Hat approves: [Name] â†’ [Project]. Go forth and code like a wizard!",
            "Project destiny fulfilled! [Name], [Project] awaits your innovative spells and clever hacks.",
            "The Sorting Hat conjures your path, [Name]! Your magic (and coding) powers are meant for [Project].",
            "Bugs beware! [Name] is entering [Project] with a wand in one hand and a keyboard in the other.",
            "âœ¨ Your assignment is magical, [Name]! Step into [Project] and let your code enchant us all.",
            "[Name], the project portal opensâ€¦ [Project] is your domain for the hackathon adventure!",
            "The Sorting Hat's algorithms have aligned perfectly: [Name], your journey begins at [Project].",
            "Welcome to [Project], [Name]! May your functions be pure, your loops infinite, and your magic unmatched."
        ];

        // ============== DATA ==============
        let wizards = [];
        let projects = [];
        let assignments = [];
        let currentIndex = 0;
        let state = 'idle'; // idle, showing-name, sorting, revealed, complete
        let soundEnabled = true;
        let audioCtx = null;

        // ============== AUDIO ENGINE ==============
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone(freq, duration, type = 'sine', volume = 0.1, delay = 0) {
            if (!soundEnabled || !audioCtx) return;
            setTimeout(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            }, delay);
        }

        function playAmbient() {
            if (!soundEnabled || !audioCtx) return;
            playTone(55, 6, 'sine', 0.02);
            playTone(82.5, 6, 'sine', 0.015);
            playTone(110, 6, 'sine', 0.01);
        }

        function playMysticAppear() {
            playTone(392, 0.6, 'sine', 0.06);
            playTone(523, 0.6, 'sine', 0.05, 150);
            playTone(659, 0.8, 'sine', 0.06, 300);
        }

        function playThinking() {
            const notes = [220, 246.94, 261.63, 293.66, 329.63];
            notes.forEach((n, i) => {
                playTone(n, 0.3, 'sine', 0.025, i * 400 + Math.random() * 200);
            });
        }

        function playRevealFanfare() {
            playTone(261.63, 2, 'sine', 0.08);
            playTone(329.63, 2, 'sine', 0.08);
            playTone(392.00, 2, 'sine', 0.08);
            playTone(523.25, 2, 'sine', 0.1);
            playTone(587.33, 1.5, 'sine', 0.08, 200);
            playTone(659.25, 1.5, 'sine', 0.08, 350);
            playTone(783.99, 1.5, 'sine', 0.1, 500);
        }

        function playWhisper() {
            for (let i = 0; i < 8; i++) {
                playTone(100 + Math.random() * 150, 0.15, 'sine', 0.015, i * 80);
            }
        }

        // ============== VISUAL SETUP ==============
        function createStars() {
            const ceiling = document.getElementById('ceiling');
            ceiling.innerHTML = '';
            for (let i = 0; i < 120; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (1 + Math.random() * 2) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                ceiling.appendChild(star);
            }
        }

        function createCandles() {
            const layer = document.getElementById('candlesLayer');
            layer.innerHTML = '';
            for (let i = 0; i < 35; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                candle.style.left = (5 + Math.random() * 90) + '%';
                candle.style.top = (5 + Math.random() * 85) + '%';
                const floatDuration = 3 + Math.random() * 3;
                const floatDelay = Math.random() * 3;
                candle.style.animation = `candle-float ${floatDuration}s ease-in-out ${floatDelay}s infinite`;
                candle.innerHTML = `
                    <div class="candle-glow"></div>
                    <div class="candle-flame"></div>
                    <div class="candle-body"></div>
                `;
                layer.appendChild(candle);
            }
        }

        function createParticles() {
            const container = document.getElementById('particles');
            setInterval(() => {
                if (!document.getElementById('ceremonyScreen').classList.contains('active')) return;
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (6 + Math.random() * 6) + 's';
                p.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(p);
                setTimeout(() => p.remove(), 14000);
            }, 400);
        }

        function createProgressDots() {
            const container = document.getElementById('progressDots');
            container.innerHTML = '';
            for (let i = 0; i < assignments.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                container.appendChild(dot);
            }
        }

        function updateProgress() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, i) => {
                dot.classList.remove('done', 'current');
                if (i < currentIndex) dot.classList.add('done');
                if (i === currentIndex && state !== 'complete') dot.classList.add('current');
            });
        }

        function createSparks() {
            const hat = document.getElementById('sortingHat');
            const rect = hat.getBoundingClientRect();
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    spark.style.left = (rect.left + rect.width * 0.2 + Math.random() * rect.width * 0.6) + 'px';
                    spark.style.top = (rect.top + rect.height * 0.1 + Math.random() * rect.height * 0.5) + 'px';
                    document.body.appendChild(spark);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 40 + Math.random() * 80;
                    const duration = 600 + Math.random() * 400;
                    
                    spark.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                    ], { duration, easing: 'ease-out' });
                    
                    setTimeout(() => spark.remove(), duration);
                }, i * 80);
            }
        }

        // ============== TYPEWRITER ==============
        async function typeText(element, text, speed = 45) {
            element.textContent = '';
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                if (soundEnabled && i % 3 === 0) {
                    playTone(150 + Math.random() * 80, 0.04, 'sine', 0.012);
                }
                await new Promise(r => setTimeout(r, speed));
            }
        }

        // ============== VALIDATION ==============
        function checkReady() {
            const names = document.getElementById('namesInput').value.trim();
            const projs = document.getElementById('projectsInput').value.trim();
            
            const hasNames = names.split('\n').filter(l => l.trim()).length > 0;
            const hasProjects = projs.split('\n').filter(l => l.trim()).length > 0;
            
            document.getElementById('beginBtn').disabled = !(hasNames && hasProjects);
            document.getElementById('errorMsg').classList.toggle('visible', !(hasNames && hasProjects));
        }

        // ============== CEREMONY LOGIC ==============
        function startCeremony() {
            const namesInput = document.getElementById('namesInput').value.trim();
            const projectsInput = document.getElementById('projectsInput').value.trim();
            
            wizards = namesInput.split('\n').filter(l => l.trim()).map(l => l.trim());
            projects = projectsInput.split('\n').filter(l => l.trim()).map(l => l.trim());
            
            // Shuffle and assign
            const shuffled = [...projects].sort(() => Math.random() - 0.5);
            assignments = wizards.map((wizard, i) => ({
                wizard,
                project: shuffled[i % shuffled.length]
            })).sort(() => Math.random() - 0.5);
            
            currentIndex = 0;
            state = 'idle';
            
            // Transition
            document.getElementById('setupScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('ceremonyScreen').classList.add('active');
                createStars();
                createCandles();
                createParticles();
                createProgressDots();
                updateProgress();
                
                initAudio();
                setInterval(playAmbient, 6000);
                playAmbient();
                
                setTimeout(() => {
                    document.getElementById('clickPrompt').classList.add('visible');
                    document.getElementById('clickPrompt').textContent = 'Click to begin the sorting';
                }, 2000);
            }, 1500);
        }

        async function handleClick() {
            if (state === 'sorting') return;
            
            if (state === 'idle' && currentIndex < assignments.length) {
                await showWizard();
            } else if (state === 'showing-name') {
                await performSorting();
            } else if (state === 'revealed') {
                nextWizard();
            }
        }

        async function showWizard() {
            state = 'showing-name';
            const assignment = assignments[currentIndex];
            
            document.getElementById('clickPrompt').classList.remove('visible');
            document.getElementById('projectReveal').classList.remove('visible');
            document.getElementById('sortingMessage').classList.remove('visible');
            document.getElementById('resortBtn').classList.remove('visible');
            
            // Show name
            const nameEl = document.getElementById('wizardName');
            nameEl.textContent = assignment.wizard;
            nameEl.classList.add('visible');
            playMysticAppear();
            
            await new Promise(r => setTimeout(r, 1500));
            
            document.getElementById('clickPrompt').textContent = 'Click to sort';
            document.getElementById('clickPrompt').classList.add('visible');
        }

        async function performSorting() {
            state = 'sorting';
            const assignment = assignments[currentIndex];
            
            document.getElementById('clickPrompt').classList.remove('visible');
            
            // Hat starts thinking
            const hat = document.getElementById('sortingHat');
            hat.classList.add('thinking');
            playThinking();
            
            // Show sorting message
            const msgEl = document.getElementById('sortingMessage');
            msgEl.classList.add('visible');
            
            // Get random sorting message and replace [Name]
            const sortingMsg = SORTING_MESSAGES[Math.floor(Math.random() * SORTING_MESSAGES.length)]
                .replace(/\[Name\]/g, assignment.wizard);
            
            playWhisper();
            createSparks();
            await typeText(msgEl, `"${sortingMsg}"`, 40);
            
            await new Promise(r => setTimeout(r, 1500));
            createSparks();
            
            await new Promise(r => setTimeout(r, 1000));
            
            // REVEAL
            hat.classList.remove('thinking');
            document.getElementById('wizardName').classList.remove('visible');
            msgEl.classList.remove('visible');
            
            // Light burst
            const burst = document.getElementById('lightBurst');
            burst.classList.add('active');
            setTimeout(() => burst.classList.remove('active'), 800);
            
            // Get random reveal message
            const revealMsg = REVEAL_MESSAGES[Math.floor(Math.random() * REVEAL_MESSAGES.length)]
                .replace(/\[Name\]/g, assignment.wizard)
                .replace(/\[Project\]/g, assignment.project);
            
            // Show project
            document.getElementById('revealProjectName').textContent = assignment.project;
            document.getElementById('revealMessage').textContent = revealMsg;
            document.getElementById('projectReveal').classList.add('visible');
            playRevealFanfare();
            
            state = 'revealed';
            
            await new Promise(r => setTimeout(r, 2500));
            
            // Show re-sort option and continue prompt
            document.getElementById('resortBtn').classList.add('visible');
            document.getElementById('clickPrompt').textContent = 'Click to continue';
            document.getElementById('clickPrompt').classList.add('visible');
        }

        function nextWizard() {
            currentIndex++;
            updateProgress();
            document.getElementById('resortBtn').classList.remove('visible');
            
            if (currentIndex >= assignments.length) {
                state = 'complete';
                setTimeout(showSummary, 1000);
            } else {
                state = 'idle';
                document.getElementById('projectReveal').classList.remove('visible');
                document.getElementById('clickPrompt').textContent = 'Click for next wizard';
            }
        }

        function resortCurrent() {
            if (state !== 'revealed') return;
            
            // Pick a different project
            const current = assignments[currentIndex];
            const others = projects.filter(p => p !== current.project);
            if (others.length > 0) {
                current.project = others[Math.floor(Math.random() * others.length)];
            } else {
                current.project = projects[Math.floor(Math.random() * projects.length)];
            }
            
            // Get new reveal message
            const revealMsg = REVEAL_MESSAGES[Math.floor(Math.random() * REVEAL_MESSAGES.length)]
                .replace(/\[Name\]/g, current.wizard)
                .replace(/\[Project\]/g, current.project);
            
            // Re-reveal
            const burst = document.getElementById('lightBurst');
            burst.classList.add('active');
            setTimeout(() => burst.classList.remove('active'), 800);
            
            document.getElementById('revealProjectName').textContent = current.project;
            document.getElementById('revealMessage').textContent = revealMsg;
            playRevealFanfare();
        }

        function showSummary() {
            document.getElementById('ceremonyScreen').classList.remove('active');
            document.getElementById('summaryScreen').classList.add('active');
            
            const list = document.getElementById('summaryList');
            list.innerHTML = [...assignments]
                .sort((a, b) => a.wizard.localeCompare(b.wizard))
                .map(a => `
                    <div class="summary-row">
                        <span class="name">${a.wizard}</span>
                        <span class="arrow">â†’</span>
                        <span class="project">${a.project}</span>
                    </div>
                `).join('');
        }

        function reshuffleAll() {
            const shuffled = [...projects].sort(() => Math.random() - 0.5);
            assignments = wizards.map((wizard, i) => ({
                wizard,
                project: shuffled[i % shuffled.length]
            }));
            
            const list = document.getElementById('summaryList');
            list.innerHTML = [...assignments]
                .sort((a, b) => a.wizard.localeCompare(b.wizard))
                .map(a => `
                    <div class="summary-row">
                        <span class="name">${a.wizard}</span>
                        <span class="arrow">â†’</span>
                        <span class="project">${a.project}</span>
                    </div>
                `).join('');
        }

        function newCeremony() {
            location.reload();
        }

        // ============== EVENT LISTENERS ==============
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('namesInput').addEventListener('input', checkReady);
            document.getElementById('projectsInput').addEventListener('input', checkReady);
            document.getElementById('beginBtn').addEventListener('click', startCeremony);
            
            document.getElementById('ceremonyScreen').addEventListener('click', (e) => {
                if (e.target.closest('.resort-btn') || e.target.closest('.sound-toggle')) return;
                handleClick();
            });
            
            document.getElementById('resortBtn').addEventListener('click', resortCurrent);
            document.getElementById('reshuffleBtn').addEventListener('click', reshuffleAll);
            document.getElementById('newCeremonyBtn').addEventListener('click', newCeremony);
            
            document.getElementById('soundToggle').addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                document.getElementById('soundToggle').textContent = soundEnabled ? 'ðŸ”Š Sound' : 'ðŸ”‡ Muted';
                if (soundEnabled) initAudio();
            });
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && document.getElementById('ceremonyScreen').classList.contains('active')) {
                    e.preventDefault();
                    handleClick();
                }
            });

            // Handle image load error - fallback to embedded base64 or placeholder
            document.getElementById('hatImage').onerror = function() {
                this.onerror = null;
                this.src = 'https://www.pngplay.com/wp-content/uploads/13/Harry-Potter-Sorting-Hat-PNG-HD-Quality.png';
            };
        });
    </script>
